{% extends 'base/base.html' %}{% load staticfiles %}

{% block content %}

<div class="container">
    <div class="columns">
        <div class="column ">
            <div>
                <div class="img-container is-radius is-inventory">
                    <figure class="image">
                        <img src="{{ SITE_ABOUT_IMG }}" alt="Luxury Motors PanamÃ¡">
                    </figure>
                    <div class="img-text-overlay-active">
                        <div class="text">
                            <h3 class="is-size-2 is-size-5-touch">{{ SITE_TITLE | safe }}</h3>
                            <p class="is-size-5 is-size-7-touch has-text-grey-light">
                                {{ SITE_DESCRIPTION | safe}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% if carousel_image_list %}
    <div class="hero">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h2 class="title has-text-white is-uppercase">Galeria</h2>
            </div>
        </div>
    </div>
    <div class="columns">
        <div class="column" id="siteHeaderCarousel">
        {% for object in carousel_image_list %}
            <div>
                <img src="{{object.image.url}}" alt="Carousel home {{object.id}}">
            </div>
        {% endfor %}
        </div>
    </div>
    {% endif %}
</div>

{% endblock %}
